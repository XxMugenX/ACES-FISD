<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>farmEasy - Sensors Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sensors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">farmEasy</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Overview</a>
                <a href="sensors.html" class="nav-link active">Sensors</a>
                <a href="analytics.html" class="nav-link">Analytics</a>
                <a href="crop.html" class="nav-link">Crop Adviser</a>
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="User">
                    </div>
                    <div class="user-details">
                        <p class="user-status">Ready to connect your farm device?</p>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Logout ‚Üí</button>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <div class="header-tag">
                        <span>Sensors</span>
                        <span class="chevron-down">‚ñº</span>
                    </div>
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" placeholder="Search sensors">
                    </div>
                </div>
                <div class="user-profile">
                    <img src="aces.jpg" alt="Profile">
                    <span>ACES UNIBEN</span>
                </div>
            </header>

            <div class="sensors-grid">
                <div class="sensor-card">
                    <h3>Soil Moisture</h3>
                    <div class="sensor-value">65%</div>
                    <div class="sensor-chart">
                        <canvas id="soilMoistureChart"></canvas>
                    </div>
                </div>
                <div class="sensor-card">
                    <h3>Temperature</h3>
                    <div class="sensor-value">24¬∞C</div>
                    <div class="sensor-chart">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                </div>
                <div class="sensor-card">
                    <h3>Humidity</h3>
                    <div class="sensor-value">78%</div>
                    <div class="sensor-chart">
                        <canvas id="humidityChart"></canvas>
                    </div>
                </div>
                <div class="sensor-card">
                    <h3>Soil pH</h3>
                    <div class="sensor-value">6.5</div>
                    <div class="sensor-chart">
                        <canvas id="phChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="manual-sensor-form">
                <h2>Add Sensor Data Manually</h2>
                <form id="sensorForm" onsubmit="handleSensorSubmit(event)">
                    <div class="form-group">
                        <label for="soilMoisture">Soil Moisture (%)</label>
                        <input type="number" id="soilMoisture" name="soilMoisture" min="0" max="100" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature (¬∞C)</label>
                        <input type="number" id="temperature" name="temperature" min="-50" max="100" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="humidity">Humidity (%)</label>
                        <input type="number" id="humidity" name="humidity" min="0" max="100" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="ph">pH Level</label>
                        <input type="number" id="ph" name="ph" min="0" max="14" step="0.1" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Sensor Data</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sensors.js"></script>
</body>
</html>
